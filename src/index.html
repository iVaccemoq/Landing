<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/blocks/style.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <a href="#" class="header__logo-link">
                    <img src="./icons/Logo.svg" alt="Logo" class="header__logo">
                </a>
                <nav class="navigation">
                    <a href="#" class="navigation__item">Курсы</a>
                    <a href="#" class="navigation__item">Статьи</a>
                    <a href="#" class="navigation__item">Вопросы</a>
                </nav>
                <div class="header__other">
                    <img src="./icons/search.svg" alt="search" class="header__search">
                    <div class="header__profile-circle">

                    </div>
                    <div class="header__lng">
                        <div class="header__ru">RU</div>

                    </div>
                </div>
            </div>
